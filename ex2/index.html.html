<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('Calculadora-de-peso-ideal.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label, h2, p {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Peso Ideal</h2>
        <label for="altura">Altura (cm):</label>
        <input type="text" id="altura" placeholder="Digite sua altura"><br><br>
        
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino"> <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino"> <label for="feminino">Feminino</label><br><br>
        
        <button onclick="calcularPesoIdeal()">Calcular</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        function calcularPesoIdeal() {
            let altura = parseInt(document.getElementById('altura').value);
            let sexo = document.querySelector('input[name="sexo"]:checked');
            
            if (isNaN(altura) || !sexo) {
                document.getElementById('resultado').textContent = "Por favor, preencha todos os campos corretamente.";
                return;
            }
            
            let pesoIdeal;
            if (sexo.value === "masculino") {
                pesoIdeal = 52 + (0.75 * (altura - 152.4));
            } else {
                pesoIdeal = 52 + (0.67 * (altura - 152.4));
            }
            
            document.getElementById('resultado').textContent = `Seu peso ideal Ã© aproximadamente ${pesoIdeal.toFixed(2)} kg.`;
        }
    </script>
</body>
</html>
